<!DOCTYPE html>
<html>
  <head>
    <title>Blowrook Experiment 002</title>

    <style>
      body {
        margin: 0;
        padding: 0.5rem 1rem;
        font-family: sans-serif;
      }
      #court {
        background-color: #cccccc;
        border:1px solid red;
      }
    </style>
  </head>
  <body>
    <h2 id="title">Title</h2>

    <div id="court"></div>

    <script src="/onload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="/rook.js"></script>

    <script>
      court = new Court('#court', 200, 200);
      rook = new Rook(25, 100, 100);
      court.addRook(rook);
      rook.makeDraggable();
    </script>
  </body>
</html>
