<!DOCTYPE html>
<html>
  <head>
    <title>Blowrook Experiment 005</title>
    <link rel="stylesheet" href="basic.css">
  </head>
  <body>
    <h2 id="title">Title</h2>

    <div class="row">
      <div class="column">
        <div id="court"></div>
      </div>
      <div class="column">
        <h2>Data</h2>
        <table>
          <tr>
            <td>Circle Pt:</td>
            <td id="circle-point">TBA</td>
          </tr>
          <tr>
            <td>Circle Area:</td>
            <td id="circle-area">TBA</td>
          </tr>
          <tr>
            <td>Court Overlap:</td>
            <td id="court-overlap">TBA</td>
          </tr>
          <tr>
            <td>Center Overlap:</td>
            <td id="center-overlap">TBA</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="/circle.js"></script>
    <script src="/onload.js"></script>
    <script src="/match.js"></script>
    <script src="/court.js"></script>
    <script src="/rook.js"></script>



    <script>
      const match = new Match('court');
      match.buildCourt(100, 33)
      match.court.image.on('rookResized', (e) => { console.log('match caught rookResized', e)})
      match.start();
    </script>
  </body>
</html>
