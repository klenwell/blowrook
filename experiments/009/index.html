<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.1.css">

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script src="https://code.jquery.com/qunit/qunit-2.20.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qunit-assert-close@2.1.2/qunit-assert-close.min.js"></script>

  <script src="models/player.js"></script>
  <script src="models/rook.js"></script>
  <script src="models/move.js"></script>
  <script src="models/round.js"></script>

  <script src="tests/settings.js"></script>
  <script src="tests/models/test_player.js"></script>
  <script src="tests/models/test_rook.js"></script>
  <script src="tests/models/test_move.js"></script>
  <script src="tests/models/test_round.js"></script>

  <script>
    module('test suite', hooks => {
        test('harness', function(assert) {
            assert.ok(true);
        });
    });
  </script>

</body>
