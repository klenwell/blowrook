<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.1.css">

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script src="https://code.jquery.com/qunit/qunit-2.20.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qunit-assert-close@2.1.2/qunit-assert-close.min.js"></script>

  <script>
    QUnit.module('test suite', hooks => {
        QUnit.test('harness', function(assert) {
            assert.ok(true);
        });
    });
  </script>

</body>
